<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - Кафе Kifir</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contacts.css">
</head>

<body>
    <div class="main-wrapper">
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">Kifir</a>
                <ul class="nav-links">
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="menu.html">Меню</a></li>
                    <li><a href="#">Контакти</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="contacts-section">
                <h1 class="contacts-title">Контакти</h1>
                <div class="contacts-container">
                    <div class="contacts-info">
                        <div class="contact-item">
                            <img src="./img/icon/ic_near_me.svg" alt="email">
                            <span>kifir@gmail.com</span>
                        </div>
                        <div class="contact-item">
                            <img src="./img/icon/ic--baseline-telegram.svg" alt="telegram">
                            <span>@kifir_cafe</span>
                        </div>
                        <div class="contact-item">
                            <img src="./img/icon/ic_call.svg" alt="phone">
                            <span>+380 99 123 45 67</span>
                        </div>
                    </div>
                    <form class="contact-form">
                        <div class="form-row">
                            <input type="text" placeholder="Ваше ім'я">
                            <input type="tel" id="phone-input" placeholder="Номер телефона">
                        </div>
                        <textarea placeholder="Повідомлення"></textarea>
                        <button type="submit" class="btn-submit">ЗАМОВИТИ</button>
                    </form>
                </div>
            </section>
            <div class="map-location-box">
                <iframe class="map-location"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d390.47816386764157!2d35.178059553029065!3d47.84191312533338!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dc675fbcae217b%3A0xbbaf99fa492c46aa!2z0YPQuy4g0KjQtdCy0YfQtdC90LrQviwgMTIzLCDQl9Cw0L_QvtGA0L7QttGM0LUsINCX0LDQv9C-0YDQvtC20YHQutCw0Y8g0L7QsdC70LDRgdGC0YwsIDY5MDAw!5e0!3m2!1sru!2sua!4v1750450715917!5m2!1sru!2sua"
                    width="800" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </main>
    </div>
    <footer>
        <h1>Kifir</h1>
        <div class="footer-items">
            <div class="footer-info">
                <h2>Контакти</h2>
                <p>+380 99 123 45 67</p>
                <p>kifir@gmail.com</p>
            </div>
            <div class="footer-social-item">
                <h2>Ми в соціальних мережах</h2>
                <div class="footer-social-item-links">
                    <a href="#"><img src="./img/icon/ic--baseline-facebook.svg" alt="facebook"></a>
                    <a href="#"><img src="./img/icon/lineicons--instagram.svg" alt="instagram"></a>
                    <a href="#"><img src="./img/icon/ic--baseline-telegram.svg" alt="telegram"></a>
                    <a href="#"><img src="./img/icon/mingcute--youtube-fill.svg" alt="youtube"></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
